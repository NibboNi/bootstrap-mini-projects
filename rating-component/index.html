<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic"
    rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="../css/styles.css">
  <title>Ratings Component</title>
</head>

<body>
  <nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <div class="container">
      <h1 class="text-wrap">
        <a href="../index.html" class="navbar-brand text-wrap">
          <i class="bi bi-bootstrap-fill"></i>
          My Bootstrap Ratings Component
        </a>
      </h1>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a href="../index.html" class="nav-link">Home</a>
          </li>
          <li class="nav-item">
            <a href="../pricing-cards/index.html" class="nav-link">Pricing cards</a>
          </li>
          <li class="nav-item">
            <a href="./index.html" class="nav-link active">Ratings component</a>
          </li>
          <li class="nav-item">
            <a href="../user-list/index.html" class="nav-link">User list</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="card bg-light border-0 shadow-lg rounded-4 mt-5 mb-5">
      <div class="card-body">
        <!-- Top Row -->
        <div class="row p-5">
          <div class="col-md-7">
            <h2 class="fw-bold text-center text-sm-start">What other think about the product</h2>
          </div>
          <div class="col-md-5">
            <div class="card">
              <div class="card-body">
                <h3 class="display-5 fw-semibold text-center">
                  <i class="fas fa-star text-warning"></i>
                  4.8
                </h3>
                <p class="text-center">Average Rating</p>
              </div>
            </div>
          </div>
        </div>
        <!-- Search -->
        <div class="row px-5">
          <div class="col-12">
            <div class="input-group input-group-lg">
              <span class="input-group-text rounded-start-5">
                <i class="fas fa-search"></i>
              </span>
              <input type="text" class="form-control rounded-end-5 fs-6" placeholder="search reviews...">
            </div>
          </div>
        </div>
        <!-- Ratings -->
        <div class="row p-5">
          <div class="col-12 vstack gap-2">
            <h5>Ratings</h5>
            <div class="d-flex align-items-center gap-1">
              <span>5</span>
              <i class="fas fa-star text-warning"></i>
              <div class="progress ms-3" style="height: 10px; width: 100%;">
                <div class="progress-bar bg-warning" style="width: 80%;" role="progressbar" aria-valuenow="80"
                  aria-valuemin="0" aria-valuemax="100"></div>
              </div>
            </div>
            <div class="d-flex align-items-center gap-1">
              <span>4</span>
              <i class="fas fa-star text-warning"></i>
              <div class="progress ms-3" style="height: 10px; width: 100%;">
                <div class="progress-bar bg-warning" style="width: 60%;" role="progressbar" aria-valuenow="60"
                  aria-valuemin="0" aria-valuemax="100"></div>
              </div>
            </div>
            <div class="d-flex align-items-center gap-1">
              <span>3</span>
              <i class="fas fa-star text-warning"></i>
              <div class="progress ms-3" style="height: 10px; width: 100%;">
                <div class="progress-bar bg-warning" style="width: 20%;" role="progressbar" aria-valuenow="20"
                  aria-valuemin="0" aria-valuemax="100"></div>
              </div>
            </div>
            <div class="d-flex align-items-center gap-1">
              <span>2</span>
              <i class="fas fa-star text-warning"></i>
              <div class="progress ms-3" style="height: 10px; width: 100%;">
                <div class="progress-bar bg-warning" style="width: 10%;" role="progressbar" aria-valuenow="10"
                  aria-valuemin="0" aria-valuemax="100"></div>
              </div>
            </div>
            <div class="d-flex align-items-center gap-1">
              <span>1</span>
              <i class="fas fa-star text-warning"></i>
              <div class="progress ms-3" style="height: 10px; width: 100%;">
                <div class="progress-bar bg-warning" style="width: 30%;" role="progressbar" aria-valuenow="30"
                  aria-valuemin="0" aria-valuemax="100"></div>
              </div>
            </div>
          </div>
        </div>
        <!-- Button -->
        <div class="row px-5 pb-4">
          <div class="col-12">
            <a href="#" class="btn btn-success btn-lg rounded-5">Write Review</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="../js/bootstrap.bundle.js"></script>
</body>

</html>
